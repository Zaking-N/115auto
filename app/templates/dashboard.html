{% extends "base.html" %}

{% block title %}控制面板{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="stats">
        <div class="stat-card">
            <h3>总文件数</h3>
            <p id="total-files">0</p>
        </div>
        <div class="stat-card">
            <h3>电影</h3>
            <p id="movie-count">0</p>
        </div>
        <div class="stat-card">
            <h3>电视剧</h3>
            <p id="tv-count">0</p>
        </div>
    </div>
    
    <div class="actions">
        <button id="scan-btn" class="btn btn-primary">
            <i class="fas fa-sync-alt"></i> 扫描文件
        </button>
        <button id="organize-btn" class="btn btn-primary">
            <i class="fas fa-folder"></i> 整理文件
        </button>
    </div>
    
    <div class="file-list-container">
        <h2>文件列表</h2>
        <div class="file-list" id="file-list">
            <!-- 文件列表将通过JS动态加载 -->
        </div>
    </div>
</div>
{% endblock %}
